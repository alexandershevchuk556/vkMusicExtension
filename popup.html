<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button {
            height: 30px;
            width: 30px;
            outline: none;
            
        }
    </style>
</head>
<body>
    <div class="" style="display: flex;">
        <input id="input" type="text" placeholder="Enter song title" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <input id="submit" style="margin-left: 4px" type="submit" value="Submit">
    </div>
    <div id="output" style="display: flex; justify-content: space-around;">
        <!-- Выводим историю поиска -->
        <div id="history">
            <strong>
                History:
            </strong>
        </div>
        <!-- Выводим результат -->
        <div id="find">
            <strong>
                Results:
            </strong>
       </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
